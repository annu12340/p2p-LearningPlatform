{% extends "layout.html"%}
{% block content%}

<h1>Index</h1>


    <div class="col-6">
        <table class="table table-striped table-hover">
            <thead>
                <th scope="col">Sno</th>
                <th scope="col">Question</th>
                <th scope="col"> Amount</th>

            </thead>
            <tbody>
                <tr>
                    {% for i in showQuestion %}

                    <td scope="row">{{ i.id }}</td>
                    <td>{{ i.question }} </td>
                    <td> {{i.pay }}</td>
                   <td> <button class="btn btn-dark btn-sm"> View details</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
