{% extends "layout.html"%}
{% block content%}

<h1>Index</h1>


    <div class="col-6">
        <table class="table table-striped table-hover">
            <thead>
                <th scope="col">Sno</th>
                <th scope="col">Question</th>
                <th scope="col"> Amount</th>

            </thead>
            <tbody>
                <tr>
                    {% for i in showQuestion %}

                    <td scope="row">{{ i.id }}</td>
                    <td>{{ i.question }} </td>
                    <td> {{i.pay }}</td>

                            <td> <button  type="submit" class="btn btn-dark btn-sm"  value="{{ i.id }}">
                                 <a href="{{ url_for('ParticularQuestion', id=i.id) }}"> View </a>
                            </button></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
